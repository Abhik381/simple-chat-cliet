<html>
  <head>
    <title>Login/Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 32px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 350px;
      }
      h2 {
        text-align: center;
        margin-bottom: 24px;
        font-size: 1.6rem;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input,
      select {
        margin-bottom: 16px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        padding: 12px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .toggle {
        text-align: center;
        margin-top: 16px;
        color: #007bff;
        cursor: pointer;
        font-size: 1rem;
      }
      @media (max-width: 480px) {
        .container {
          padding: 24px 8px;
          max-width: 98vw;
        }
        h2 {
          font-size: 1.2rem;
        }
        input,
        select,
        button {
          font-size: 0.95rem;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="form-title">Login</h2>
      <form id="login-form">
        <input
          type="number"
          id="login-number"
          name="number"
          placeholder="Phone Number"
          maxlength="10"
          required
        />
        <button type="submit">Login</button>
      </form>
      <form id="register-form" style="display: none">
        <input
          type="number"
          id="register-number"
          name="number"
          placeholder="Phone Number"
          required
        />
        <input
          type="text"
          id="register-name"
          name="name"
          placeholder="Name"
          required
        />
        <input
          type="text"
          id="register-country"
          name="country"
          placeholder="Country Name"
          required
        />
        <button type="submit">Register</button>
      </form>
      <div class="toggle" id="toggle-link">Don't have an account? Register</div>
    </div>
    <script>
      if (localStorage.getItem("isLoggedIn")) {
        window.location.href = "index.html";
      }
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const toggleLink = document.getElementById("toggle-link");
      const formTitle = document.getElementById("form-title");

      toggleLink.onclick = function () {
        if (loginForm.style.display !== "none") {
          loginForm.style.display = "none";
          registerForm.style.display = "block";
          formTitle.textContent = "Register";
          toggleLink.textContent = "Already have an account? Login";
        } else {
          loginForm.style.display = "block";
          registerForm.style.display = "none";
          formTitle.textContent = "Login";
          toggleLink.textContent = "Don't have an account? Register";
        }
      };

      loginForm.onsubmit = async function (e) {
        e.preventDefault();

        let number = document.getElementById("login-number").value;
        let payload = { number };
        document.getElementById("login-number").value = "";

        let response = await formSubmit(payload);
console.log(response);

        if (response.isLoggedIn) {
          localStorage.setItem("isLoggedIn", response.isLoggedIn);
          localStorage.setItem("userId", response.user._id);
          window.location.href = "index.html";
        }
      };

      registerForm.onsubmit = async function (e) {
        e.preventDefault();

        let number = document.getElementById("register-number").value;
        let name = document.getElementById("register-name").value;
        let country = document.getElementById("register-country").value;

        let payload = { number, name, country };
        number.value = "";
        name.value = "";
        country.value = "";
        let response = await formSubmit(payload);
        if (response.isRegistered) {
          localStorage.setItem("isLoggedIn", response.isRegistered);
          localStorage.setItem("userId", response.user._id);

          window.location.href = "index.html";
        }
      };

      async function formSubmit(payload) {
        try {
          let response = await fetch(
            `https://simple-chat-server-1.onrender.com/api/users/${
              Object.keys(payload).length > 1 ? "register" : "login"
            }`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            }
          );
          if (!response.ok) throw new Error("Network response was not ok");
          let data = await response.json();
          return data;
        } catch (error) {
          console.error("Error submitting form:", error);
        }
      }
    </script>
  </body>
</html>
